<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="preload" href="fonts/Open24DisplaySt.woff2" as="font" type="font/woff2" crossorigin>
    <script src="calculator.js" defer></script>
    
</head>
<body>
    <div class="header">
        <h1>Web Calculator</h1>
    </div>
    <div class="main">
        <div class="calculator">
            
            <div id="top">
                <p>Aaron's Calculator</p>
                <div class="solarcontainer">
                <div class="solarleft"></div>
                <div class="solar"></div>
                <div class="solar"></div>
                <div class="solarright"></div>
                </div>
                <p>V1.1</p>
            </div>
            <div class= "displayOutput">
                 <p id ="output"></p>
            
            </div>
            <div class="buttons">
            <div class="row">
                <button id = "clear">Clear</button>
                <button class="operator" id="plusorminus">+/-</button> 
               
                <button class = "operator" id = "divide">รท</button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class = "operator" id = "subtract">-</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class = "operator" id = "multiply">x</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button> 
                <button class = "operator" id = "add">+</button>
               
            </div>
            <div class="row">
                <button id="cancel">Cancel</button>
                <button class="number">0</button>
                <button class="number" id="dot">.</button> 
                <button class = "operator" id = "equals">=</button>
            </div>
            </div>
            
        </div>
    </div>
    <div class="footer">
        <p>Designed by Aaron Kenyon-Gewirtz</p>
    </div>
   
</body>
</html>
